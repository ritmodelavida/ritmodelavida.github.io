    clockState.minorNum = clockState.intervals % 5;
    clockState.majorNum = Math.floor(clockState.secsSinceDawn / (intervalSecs*5)) % 5;
    var phases = ['Akash','Vayu','Tejas','Prithvi','Apas'];
    clockState.majorName = phases[clockState.majorNum];
    clockState.minorName = phases[clockState.minorNum];

    var nextMinor = new Date(sunriseDate);
    nextMinor.setSeconds(intervalSecs * (clockState.intervals + 1));
    clockState.minorCountdown = Math.floor((nextMinor.getTime() - newNow.getTime()) / 1000);
    clockState.minorMins = Math.floor(clockState.minorCountdown / 60);
    clockState.minorSecs = clockState.minorCountdown - (clockState.minorMins * 60);

    var nextMajor = new Date(sunriseDate);
    var majorIntervals = Math.floor(clockState.secsSinceDawn / (intervalSecs*5));
    nextMajor.setSeconds(intervalSecs * 5 * majorIntervals + (intervalSecs*5));
    clockState.majorCountdown = Math.floor((nextMajor.getTime() - newNow.getTime()) / 1000);
    clockState.majorMins = Math.floor(clockState.majorCountdown / 60);
    clockState.majorSecs = clockState.majorCountdown - (clockState.majorMins * 60);

    var phaseTransforms = [
    	{rots:0,sca:2.2,tranx:0,trany:0,disp1:'block',disp2:'none',disp3:'none',disp4:'none',disp5:'none'},
      {rots:90,sca:2.0,tranx:-33,trany:0,disp1:'none',disp2:'block',disp3:'none',disp4:'none',disp5:'none'},
      {rots:-270,sca:2.0,tranx:33,trany:0,disp1:'none',disp2:'none',disp3:'block',disp4:'none',disp5:'none'},
      {rots:0,sca:2.0,tranx:-33,trany:0,disp1:'none',disp2:'none',disp3:'none',disp4:'block',disp5:'none'},
      {rots:360,sca:2.0,tranx:33,trany:0,disp1:'none',disp2:'none',disp3:'none',disp4:'none',disp5:'block'},
    ];

    clockState.rots = phaseTransforms[clockState.majorNum].rots;
    clockState.sca = phaseTransforms[clockState.majorNum].sca;
    clockState.tranx = phaseTransforms[clockState.majorNum].tranx;
    clockState.trany = phaseTransforms[clockState.majorNum].trany;
    clockState.disp1 = phaseTransforms[clockState.majorNum].disp1;
    clockState.disp2 = phaseTransforms[clockState.majorNum].disp2;
    clockState.disp3 = phaseTransforms[clockState.majorNum].disp3;
    clockState.disp4 = phaseTransforms[clockState.majorNum].disp4;
    clockState.disp5 = phaseTransforms[clockState.majorNum].disp5;

var clockTexts = [
'Akash, the element of ether, symbolized by a black or indigo blue oval, which represents the center, corresponds to the painting titled',
'Vayu, the air element, symbolized by a turquoise circle corresponds with the painting',

'Prithvi, the earth element, symbolized by a yellow square, which represents realization corresponds to the painting',
'Apas, the element of water, symbolized by the white crescent moon, which represents emotions and magnetism corresponds to the painting'
];
    clockState.clocktext = clockTexts[clockState.majorNum];

var linkTexts = [
'“Manifesto of an Arteologist”',
'“Vayu / Respirando”',
'“Akashic Archives”',
'“Taino Thought”',
'“Point of Origin”'
];
    clockState.linktext = linkTexts[clockState.majorNum];

var clockTexts2 = [
'on the floor below the skylight.',
'on the north wall of the installation.',
'on the south wall of the installation.',
'on the east wall of the installation.',
'on the west wall of the installation.'
];
    clockState.clocktext2 = clockTexts2[clockState.majorNum];

var clockLinks = [
'memnat_art_en.html#akash',
'memnat_art_en.html#vayu',
'memnat_art_en.html#tejas',
'memnat_art_en.html#prithvi',
'memnat_art_en.html#apas'
];
    clockState.clocklink = clockLinks[clockState.majorNum];

var dxywh = [
{dx: 0, dy: 0, dw: 1, dh: 1, dr: 0},
{dx: -1, dy: 0, dw: 3, dh: 3, dr: -360},
{dx: -1, dy: -2, dw: 3, dh: 3, dr: 360},
{dx: -2, dy: -1, dw: 3, dh: 3, dr: -360},
{dx: 0, dy: -1, dw: 3, dh: 3, dr: 360},
];
clockState.dx = dxywh[clockState.majorNum].dx;

		this.setState(clockState);
		window.requestAnimationFrame(this.tick); // resume updates at 60fps
	},
	// only allow render when there's a value change
	shouldComponentUpdate: function (nextProps, nextState) {
var ret = nextState.hours !== this.state.hours || 
			nextState.mins !== this.state.mins ||
nextState.secs !== this.state.secs;

draw();

return ret;
	},

			  drw: spring(this.state.dw, [25, 13]),

				{({hours,mins,secs,rots,sca,tranx,trany,disp1,disp2,disp3,disp4,disp5,clocktext,clocklink,linktext,clocktext2,drx,dry,drw,drh,drr}) =>

			<div id="main" role="main"

			<div className="unit whole center sunrise ztop">

			  Time: {this.format(this.state.hoursClock)}:{this.format(this.state.minutesClock)}:{this.format(this.state.secsDisp%60)}

        {this.format(this.state.sunriseMinute%60)} &nbsp;Major: <i>{this.state.majorName}</i> ({this.format(this.state.majorMins)}:{this.format(this.state.majorSecs)})&nbsp;Minor: <i>{this.state.minorName}</i> ({this.format(this.state.minorMins)}:{this.format(this.state.minorSecs)})
        </div>
	<div className="unit whole left">
	  <p className="" >{this.state.clocktext} &nbsp;
	  <a href={this.state.clocklink}><i>{this.state.linktext}</i></a> {this.state.clocktext2}
	  </p>
<p className="">Each <i>Tattwa</i> is believed to be the major
			  vibrating force of energy on the earth for

	</div>
			</div>
		);
	}
			});
